	<body>

    <div class="formulario container" align="center">
        <form name="formulario" action="" method="post">
            <div  class="titulo">

                    <h1 style="font-size: 20px; color:#fff; ">
                        Registro Perfil
                    </h1>
                </div>

    	 		<div class="form-group">
            		<label for="documento-n">Tipo documento </label> 
            		<select name="documento" class="form-control" id="documento">
        			<option value="0">Seleccione</option>
            		<option value="1">Cedula ciudadania</option>
            		<option value="2">Tarjeta de identidad</option>
            		<option value="3">Cedula extranjería</option></select>
               </div>
     			

            	 		 <div class="form-group">
                    <label for="id_usuario"> Documento </label> 
                    <input type="text" name="id_usuario" class="form-control" id="id_usuario" placeholder="Documento" required > 
                </div>
                
            	<div class="form-group">
                    <label for="nom1">Primer nombre  </label> 
                    <input type="text" name="nom1" id="nom1" class="form-control" placeholder="Nombre" required>
                </div>
                 
            	
                <div class="form-group">
                    <label for="nom2">Segundo nombre  </label>
                    <input type="text" name="nom2" id="nom2" class="form-control" placeholder="Nombre" required>  
                </div>
                
            	
                <div class="form-group">
                    <label for="apel1">Primer apellido  </label>
                    <input type="text" name="apel1" id="apel1" class="form-control" placeholder="Apellido" required >
                </div>
                 
            	
                <div class="form-group">
                   <label for="apel2">Segundo apellido  </label>
                    <input type="text" name="apel2" id="apel2" class="form-control" placeholder="Apellido"  required>  
                </div>
                
                 <div class="form-group">
                    <label for="tele1"> Teléfono fijo  </label>
                    <input type="text" name="tele1" id="tele1" class="form-control" placeholder="Teléfono fijo" required> 
                </div>

                <div class="form-group">
                    <label for="tel2"> Teléfono movil </label>  
                    <input type="text" name="tel2" id="tel2" class="form-control" placeholder="Teléfono movil" required> 
                </div>

                <div class="form-group">
                    <label for="direccion"> Dirección </label>  
                    <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Dirección" required> 
                </div>

                <div class="form-group">
                    <label for="correo"> Correo </label>  
                    <input type="email" name="correo" id="correo" class="form-control" placeholder="Email" required> 
                </div>
                
              
                <div class="form-group">
                    <input type="submit" name="boton" id="boton" class="btn btn-info col-lg-12" value="Guardar">
                </div>
            	 
  		</form>
